<!DOCTYPE html>
<html lang="en">

{{ template "HeaderContent" . }}

<body>

    {{ template "NavbarContent" . }}

    <main id="main">
        {{ template "AccountSmallHead" . }}

        <section id="features" class="features">
            <div class="container" data-aos="fade-up">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-activetests-tab" data-bs-toggle="pill" data-bs-target="#pills-activetests" type="button" role="tab" aria-controls="pills-activetests" aria-selected="true">Активные тесты</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-courses-tab" data-bs-toggle="pill" data-bs-target="#pills-courses" type="button" role="tab" aria-controls="pills-courses" aria-selected="false">Курсы</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-usersettings-tab" data-bs-toggle="pill" data-bs-target="#pills-usersettings" type="button" role="tab" aria-controls="pills-usersettings" aria-selected="false">Настройки</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-activetests" role="tabpanel" aria-labelledby="pills-activetests-tab">
                        {{ template "AccountActiveTests" . }}
                    </div>
                    <div class="tab-pane fade" id="pills-courses" role="tabpanel" aria-labelledby="pills-courses-tab">
                        {{ template "AccountCourses" . }}
                    </div>
                    <div class="tab-pane fade" id="pills-usersettings" role="tabpanel" aria-labelledby="pills-usersettings-tab">
                        {{ template "AccountUserSettings" . }}
                    </div>
                </div>
            </div>
            <script src="assets/js/changepassword.js"></script>
        </section>

    </main>
    <!-- End #main -->

    {{ template "FooterContent" . }}

</body>

</html>
