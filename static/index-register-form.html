{{ define "RegisterForm" }}


<!-- ======= Register Section ======= -->
<section id="register" class="contact">

    <div class="container">

        <div class="row gy-5 gx-lg-5">

            <div class="col-lg-12">

                <div class="info">
                    <div class="container">

                        <div class="section-header">
                            <h2>Регистрация</h2>
                            <p>Сервис не собирает Ваши персональные данные, по сути учетная запись нужна только для Вас</p>
                        </div>

                    </div>
                    <form action="/user/register" method="post" role="form" class="register-form" id="register-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" autocomplete="username" name="username" id="name" placeholder="Имя пользователя" required pattern="[a-zA-Z0-9]+" minlength="4" maxlength="20">
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <label class="fieldInfo">Может состоять из латинских букв и цифр, от 4 до 20 символов</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" class="form-control" autocomplete="new-password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" minlength="8" maxlength="20" placeholder="Пароль" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <label class="fieldInfo">Может состоять из латинских букв, цифр и символов: @ $ ! % * ? &
                                    Должен содержать хотя бы 1 заглавную букву, одну строчную букву и 1 цифру</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" class="form-control" autocomplete="new-password" name="confirm-password" id="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" minlength="8" maxlength="20" placeholder="Подтверждение пароля" required>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="loading">Загрузка...</div>
                            <div id="register-fail" class="error-message"></div>
                            <div id="register-ok" class="sent-message">Готово, можно <a class="learn-link" href="/learn">Перейти к модулям</a></div>
                        </div>
                        <div class="text-right"><button type="submit">Регистрация</button></div>
                    </form>
                    <!-- End Info Item -->
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/register.js"></script>

</section>
<!-- End Contact Section -->

{{ end }}
