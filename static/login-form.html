{{ define "LoginForm" }}

<script src="assets/js/login.js"></script>

<!-- ======= Login Section ======= -->
<section id="register" class="contact">

    <div class="container">

        <div class="row gy-5 gx-lg-5">

            <div class="col-lg-12">

                <div class="info">
                    <div class="container">

                        <div class="section-header">
                            <h2>Вход</h2>
                        </div>

                    </div>
                    <form action="login" method="post" role="form" class="login-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="username" class="form-control" id="name" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="loading">Загрузка...</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Готово</div>
                        </div>
                        <div class="text-right"><button type="submit">Вход</button></div>
                    </form>
                    <!-- End Info Item -->
                </div>
            </div>

        </div>
    </div>
</section>
<!-- End Login Section -->

{{ end }}
