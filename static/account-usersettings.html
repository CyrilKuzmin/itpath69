{{ define "AccountUserSettings" }}
<section id="changepassword" class="contact">

    <div class="container">

        <div class="row gy-5 gx-lg-5">

            <div class="col-lg-12">

                <div class="info">
                    <form action="/user/changepassword" method="post" role="form" class="changepassword-form" id="changepassword-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" class="form-control" autocomplete="new-password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" minlength="8" maxlength="20" placeholder="Пароль" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <label class="fieldInfo">Может состоять из латинских букв, цифр и символов: @ $ ! % * ? &
                                        Должен содержать хотя бы 1 заглавную букву, одну строчную букву и 1 цифру</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" class="form-control" autocomplete="new-password" name="confirm-password" id="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" minlength="8" maxlength="20" placeholder="Подтверждение пароля" required>
                            </div>
                        </div>
                        <div class="my-3">
                            <div class="loading">Загрузка...</div>
                            <div id="changepassword-fail" class="error-message"></div>
                            <div id="changepassword-ok" class="sent-message">Готово</div>
                        </div>
                        <div class="text-right"><button type="submit" id="changepassword-submit-btn">Сменить пароль</button></div>
                    </form>
                    <!-- End Info Item -->
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/changepassword.js"></script>

</section>




{{ end }}
